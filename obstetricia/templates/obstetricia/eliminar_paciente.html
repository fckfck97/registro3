{% load static %}
<form method="post" action="{% url 'eliminar_paciente' parto.id_historia_parto paciente.pk %}" class="js-delete-form">
  {% csrf_token %}
  <div class="modal-header">
  <h4 class="modal-title">Confirma la eliminacion del paciente</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Estas segur@ que quiere eliminar el registro de parto N#{{parto.id_historia_parto}} del paciente:{{paciente.nombre}} {{paciente.apellido}} C.I:<strong>{{ paciente.cedula }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
