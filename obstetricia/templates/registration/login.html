{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro de Pacientes</title>

  <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}"rel="stylesheet" type="text/css">


   <!-- Custom styles for this page -->
   <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css'%}" rel="stylesheet">



</head>

<body class="login-body d-flex align-items-center">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->

            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6 d-flex justify-content-center">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-5">Bienvenido</h1>
                  </div>
                  {% if form.errors %}
                  <p>Tu Usuario y Contraseña no son correctos vuelve a intentar de nuevo.</p>
                  {% endif %}
                  <form class="form-signin" method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="form-group mb-3">
                      <div>
                        <label for="">Usuario</label>
                      </div>
                      <div>
                        {{ form.username }}
                      </div>
                    </div>
                    <div class="form-group">
                     <div>
                      <label for="">Contraseña</label>
                     </div>
                      <div>
                        {{ form.password }}
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-2" type="submit">
                      Entrar
                    </button>
                  </div>
                  <p class="mt-5 mb-3 text-muted text-center">Registro de Obstetricia - 2020</p>
                </form>
                 

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
